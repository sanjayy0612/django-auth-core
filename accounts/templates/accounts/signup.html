<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account | MyShop</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f2f2f2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .top-bar {
            padding: 20px 0;
            text-align: center;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
        }

        .logo span {
            color: #ff9900;
        }

        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .card {
            background: #fff;
            width: 360px;
            padding: 25px 28px 30px;
            border-radius: 8px;
            border: 1px solid #ddd;
            margin-top: 10px;
            box-shadow: 0 4px 18px rgba(0,0,0,0.06);
        }

        .card h2 {
            font-size: 24px;
            margin-bottom: 18px;
            color: #111;
        }

        /* Django form styling */
        form p {
            margin-bottom: 14px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        input {
            width: 100%;
            padding: 8px 10px;
            font-size: 14px;
            border-radius: 3px;
            border: 1px solid #a6a6a6;
            outline: none;
        }

        input:focus {
            border-color: #e47911;
            box-shadow: 0 0 3px 2px rgba(228, 121, 17, 0.4);
        }

        .errorlist {
            list-style: none;
            color: #c5221f;
            font-size: 12px;
            margin-top: 4px;
        }

        .signup-btn {
            width: 100%;
            margin-top: 10px;
            padding: 9px 0;
            font-size: 15px;
            font-weight: 600;
            background: linear-gradient(#f7dfa5, #f0c14b);
            border: 1px solid #a88734;
            border-radius: 4px;
            cursor: pointer;
        }

        .signup-btn:hover {
            background: linear-gradient(#f5d78e, #eeb933);
        }

        .helper-text {
            font-size: 12px;
            color: #555;
            margin-top: 14px;
            line-height: 1.4;
        }

        footer {
            text-align: center;
            font-size: 12px;
            padding: 18px 0;
            color: #555;
        }
    </style>
</head>

<body>

    <div class="top-bar">
        <div class="logo">My<span>Shop</span></div>
    </div>

    <div class="container">
        <div class="card">
            <h2>Create account</h2>

            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}

                <button type="submit" class="signup-btn">
                    Create your MyShop account
                </button>
            </form>

            <p class="helper-text">
                By creating an account, you agree to MyShop's
                Conditions of Use and Privacy Notice.
            </p>

            <p class="helper-text">
                Already have an account?
                <!-- Add login later when URL exists -->
                <span style="color:#0066c0;">Sign in</span>
            </p>
        </div>
    </div>

    <footer>
        Â© 2026 MyShop. All rights reserved.
    </footer>

</body>
</html>
